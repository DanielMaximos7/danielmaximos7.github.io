<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Name</h1>
    <p class="subtitle">Software Engineer</p>
  </div>

  <div class="toolbar">
    <a href="#content1" class="tab">Option 1</a>
    <a href="#content2" class="tab">Option 2</a>
    <a href="#content3" class="tab">Option 3</a>
    <a href="#content4" class="tab">Option 4</a>
    <a href="#content5" class="tab">Option 5</a>
  </div>

  <div class="slideshow-container">
    <div class="mySlides fade">
      <h2 class="slide-title">Slide 1</h2>
      <div class="slide-content">
        <p>Content for Slide 1</p>
      </div>
    </div>

    <div class="mySlides fade">
      <h2 class="slide-title">Slide 2</h2>
      <div class="slide-content">
        <p>Content for Slide 2</p>
      </div>
    </div>

    <div class="mySlides fade">
      <h2 class="slide-title">Slide 3</h2>
      <div class="slide-content">
        <p>Content for Slide 3</p>
      </div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
