<!DOCTYPE html>
<html>
<head>
    <title>Graph Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #graph {
            width: 500px;
            height: 300px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Graph Example</h1>
    <p>This is some sample text.</p>
    <div id="graph"></div>

    <script>
        // Generate random data for the graph
        function generateData() {
            var data = [];
            for (var i = 0; i < 10; i++) {
                var randomValue = Math.floor(Math.random() * 100);
                data.push(randomValue);
            }
            return data;
        }

        // Draw the graph using the generated data
        function drawGraph() {
            var graphElement = document.getElementById('graph');
            var data = generateData();

            // Use a charting library (e.g., Chart.js) to draw the graph
            // Here's a basic example using Chart.js
            var ctx = graphElement.getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Label 1', 'Label 2', 'Label 3', 'Label 4', 'Label 5', 'Label 6', 'Label 7', 'Label 8', 'Label 9', 'Label 10'],
                    datasets: [{
                        label: 'Random Data',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Call the function to draw the graph when the page loads
        window.onload = drawGraph;
    </script>
</body>
</html>
