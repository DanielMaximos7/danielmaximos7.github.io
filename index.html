<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    * {box-sizing: border-box;}

    html {
      background: #e8e8f3;
      height: 100vh;
      display: grid;
      place-content: center;
      -webkit-tap-highlight-color: transparent;
    }

    .menu {
      position: relative;
      top: 40px;
      padding: 30px;
      background: #e8e8f3;
      border-radius: 100%;
      cursor: pointer;
      box-shadow: 7px 7px 15px rgba(55, 84, 170, 0.15), -7px -7px 20px rgba(255, 255, 255, 1), inset 0px 0px 4px rgba(255, 255, 255, 0.2), inset 7px 7px 15px rgba(55, 84, 170, 0), inset -7px -7px 20px rgba(255, 255, 255, 0), 0px 0px 4px rgba(255, 255, 255, 0);
    }

    .menu::before,
    .menu::after {
      content: "";
      background: #c3c2c7;
      border-radius: 5px;
      width: 30px;
      height: 5px;
      position: absolute;
      left: 16px;
      top: 27px;
      transition: 0.2s ease;
      z-index: 1;
    }

    .menu::before {
      transform: rotate(0deg);
    }

    .menu::after {
      transform: rotate(-90deg);
    }

    .menu.open {
      opacity: .9;
    }

    .menu.open::before {
      transform: rotate(45deg);
    }

    .menu.open::after {
      transform: rotate(-45deg);
    }

    .button {
      padding: 30px;
      border-radius: 50%;
      cursor: pointer;
      background: #e8e8f3;
      position: absolute;
      bottom: 0;
      right: 0;
      opacity: 0;
      pointer-events: none;
      box-shadow: inherit;
      transition: 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28), 0.2s ease opacity, 0.2s cubic-bezier(.08,.82,.17,1) transform;
    }

    .button:hover {
      transform: scale(1.1);
    }

    * {box-sizing: border-box;}
    .mySlides1, .mySlides2 {display: none;}
    img {vertical-align: middle;}

    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a grey background color */
    .prev:hover, .next:hover {
      background-color: #f1f1f1;
      color: black;
    }

    /* The dots/bullets/indicators */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }

    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4;}
      to {opacity: 1;}
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .prev, .next, .text {font-size: 11px;}
    }
  </style>
</head>
<body>
  <div class="menu" onclick="this.classList.toggle('open')">
    <div class="button"></div>
    <div class="button"></div>
    <div class="button"></div>
  </div>

  <div class="container">
    <h1 class="title">Name</h1>
    <p class="subtitle">Software Engineer</p>
  </div>

  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="slide-content">
        <p>Content for Slide 1</p>
      </div>
    </div>

    <div class="mySlides fade">
      <div class="slide-content">
        <p>Content for Slide 2</p>
      </div>
    </div>

    <div class="mySlides fade">
      <div class="slide-content">
        <p>Content for Slide 3</p>
      </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
</body>
</html>
